openapi: 3.1.0
info:
  title: Coordinate API
  description: Coordinate API
  version: 1.0.0
servers:
  - url: https://f2h9sc-3000.csb.app
tags:
  - name: Coordinate
    description: Endpoint of Coordinate
paths:
  /coordinate:
    post:
      tags:
        - Coordinate
      summary: Search coordinate
      description: Search coordinate in the store
      operationId: postCoordinate
      requestBody:
        description: Search coordinate
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CoordinateRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoordinateResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoordinateResponse500'
components:
  schemas:
    CoordinateRequest:
      type: object
      properties:
        coordinate:
          type: object
          properties:
            latitude:
              type: integer
              example: 47.498771772287405
            longitude:
              type: integer
              example: 19.042603145941893
    CoordinateResponse:
      type: object
      properties:
        youSent:
          type: object
          properties:
            latitude:
              type: number
              format: double
            longitude:
              type: number
              format: double
            weFound:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  latitude:
                    type: number
                    format: double
                  longitude:
                    type: number
                    format: double
    CoordinateResponse500:
      type: object
      properties:
        code:
          type: number
          example: 500
        message:
          type: string
          example: Something went wrong
